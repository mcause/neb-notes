<!DOCTYPE html>
<html>

    <head>
        <link rel='stylesheet' href='styles.css'/>
        <title>Tic Tac Toe</title>
    </head>
<body>
        <h1>Tic Tac Toe</h1>
        <div class = 'game-board'>
            <div class = 'box' data='0'>0</div>
            <div class = 'box' data='1'>1</div>
            <div class = 'box' data='2'>2</div>
            <div class = 'box' data='3'>3</div>
            <div class = 'box' data='4'>4</div>
            <div class = 'box' data='5'>5</div>
            <div class = 'box' data='6'>6</div>
            <div class = 'box' data='7'>7</div>
            <div class = 'box' data='8'>8</div>
        </div>
        <h2 class ='playerTurn'></h2>
        <button onclick='restart'>Restart</button>

        <script src='nicktactoe.js'></script>
</body>
</html>
